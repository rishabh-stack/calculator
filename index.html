<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Script -->
    <!-- Calculator -->
    <a class="github-fork-ribbon left-top" href="https://url.to-your.repo" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="calculator">
        <!-- Cal Display -->
        
        <div class="cal-display">
            <div id="history">
                <p id="history-value"></p>
            </div>
            <div id="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="cal-buttons">
            <button class = "operator" id= "+">+</button>
            <button class = "operator" id= "-">-</button>
            <button class = "operator" id= "*">ร</button>
            <button class = "operator" id= "/">รท</button>
            <button class = "number"   id= "7">7</button>
            <button class = "number"   id= "8">8</button>
            <button class = "number"   id= "9">9</button>
            <button class = "number"   id= "4">4</button>
            <button class = "number"   id= "5">5</button>
            <button class = "number"   id= "6">6</button>
            <button class = "number"   id= "3">3</button>
            <button class = "number"   id= "2">2</button>
            <button class = "number"   id= "1">1</button>
            <button class = "number"   id= "0">0</button>
            <button class = "operator"   id= ".">.</button>
            <button class = "operator" id = "clear" style=" background-color: rgb(211, 21, 21); color: white;">C</button>
            <button class = "operator" id = "=" style="grid-column: -2;grid-row: 2 / span 4;background-color: rgb(34, 168, 22);">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
